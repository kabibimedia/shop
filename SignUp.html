<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="Signup.css">
        <link rel="stylesheet" href="bootstrap/bootstrap-5.2.0/css/bootstrap.min.css">
        <title>Login | KabibiMedia</title>
    </head>
    <body>
       <div class="wrapper">
         <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="emoji phone.jpg" alt="">
                    <div class="text">
                        <p>Join the community of developers<i> KabibiMedia</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Create account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="passwprd">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>
                        <div class="signin">
                            <span>Already have an account? <a href="#">Log in here</a></span>
                        </div>
                    </div>

                </div>
            </div>
         </div>
       </div>
    </body>
</html>
